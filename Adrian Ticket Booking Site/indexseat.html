<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleseat.css" />
    <title>Movie Seat Booking</title>

  <body>
    <div class="movie-container">
      <h1>Click Me ➩<a style="text-decoration: none; color:rgba(12, 7, 77, 0.927)); text-transform: uppercase; font: Garcedo;"href="#">Home</a></h1>
     <!-- Add this input field for the user's name -->
<label for="name">Name:</label>
<input type="text" id="name" placeholder="Enter your name">

      <select id="movie">
        <option value="1000">Avengers: Endgame (₦1000) = 21st november</option>
        <option value="1200">Joker (₦1200) = 9th december</option>

      </select>
    </div>
    <div class="menu-container">
      <ul class="menu-list">
         

      </ul>
  </div>

      </div>

      <div class="row">

      </div>

      <div class="row">
        <div class="seat"></div>

      <div class="row">
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat "></div>
        <div class="seat "></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of ₦<span id="total">0</span>
    </p>
